<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#showImages{
				width: 500px;
				height:300px;
				margin:100px auto;
				overflow: hidden;
				position: relative;
			}
			#fiveImages{
				width: 3000px;
				height: 300px;
				float: left;
				position: absolute;
			}
			#fiveImages>img{
				width: 500px;
				height: 300px;
				background-repeat: no-repeat;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="showImages">
			<div id="fiveImages">
				<img src="http://a1.qpic.cn/psb?/V1204zvw2m42Ly/PQvGLcDlUtuQGj6hLeyaX3dc4FAWlvgTS0SmX755V0Y!/b/dHEBAAAAAAAA&bo=OASgBQAAAAAFB70!&rf=viewer_4"/>
				<img src="http://a1.qpic.cn/psb?/V1204zvw2m42Ly/pknbKoxpY1K44raBTcsAULh0MDqc8fNVIWzyttNxQ4k!/m/dJQAAAAAAAAAnull&bo=oAU4BAAAAAAFB70!&rf=photolist&t=5"/>
				<img src="http://a3.qpic.cn/psb?/V1204zvw2m42Ly/lyAAPiQr*oINFKNRPPWa8Gb2SiMsUkrSvp2uGoU3mxY!/b/dG4AAAAAAAAA&bo=OASgBQAAAAAFB70!&rf=viewer_4"/>
				<img src="http://a2.qpic.cn/psb?/V1204zvw2m42Ly/AH4w5rCJVQ7.NcdPxdrVtHm2skAHEq89UlLoCnB2qpU!/b/dGEAAAAAAAAA&bo=AAWrBqsG5QgFB8w!&rf=viewer_4"/>
				<img src="http://a2.qpic.cn/psb?/V1204zvw2m42Ly/AkkLELPwiKqWADEmKGkycPsXlvnXRIh4sWOD.jKva1g!/b/dCUAAAAAAAAA&bo=AAWrBsAMkAkFCdc!&rf=viewer_4" alt="" />
				<img src="http://a1.qpic.cn/psb?/V1204zvw2m42Ly/PQvGLcDlUtuQGj6hLeyaX3dc4FAWlvgTS0SmX755V0Y!/b/dHEBAAAAAAAA&bo=OASgBQAAAAAFB70!&rf=viewer_4"/>
			</div>
		</div>
		<script type="text/javascript">
			var images=document.getElementById("fiveImages");
			var left=0;
			var id=setInterval(function setp(){
				left-=5;
				images.style.left=left+"px";
				if(left==-2500){
					left=0;
				}
				if(left%500==0){
					clearInterval(id);
					setTimeout(function(){
						id=setInterval(setp,10);
					},1000)
				}
			},10)
		</script>
	</body>
</html>
